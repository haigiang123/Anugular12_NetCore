<div class="tab-header">
  <div *ngFor="let tabpanel of tabGroup; index as idx"
  (click) = "SelectPanel(idx)">
    {{tabpanel.title}}
  </div>
</div>

<div class="tab-body">
  <ng-container *ngFor="let item of tabGroup, index as idx">
    <div *ngIf="tabIndex === idx">
      <ng-container [ngTemplateOutlet]="item.panelBody"></ng-container>
    </div>
  </ng-container>
</div>
